<html>
<head th:replace="~{base :: head}"></head>
<body onload="onload()">
	<div th:replace="~{base :: logo}"></div>

	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Pedidos')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row ">
							<div class="col-md-5">
								Valor: <input />
							</div>
							<div class="col-md-6">
								Data da entrega: <input />
							</div>
						</div>

						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto"
								value="url do produto">{{pedido.nomeProduto}}</a>
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function onload() {
			var app = new Vue(
					{
						el : '#ofertas',
						data : {
							pedidos : [
									{
										nomeProduto : "Procaria de Teste",
										valorNegociado : null,
										dataDaEntrega : "2021-10-10",
										urlProduto : "https://m.media-amazon.com/images/I/817ziP1OghL._AC_SL1500_.jpg",
										urlImagem : "https://m.media-amazon.com/images/I/817ziP1OghL._AC_SL1500_.jpg",
										descricao : "https://m.media-amazon.com/images/I/817ziP1OghL._AC_SL1500_.jpg https://m.media-amazon.com/images/I/817ziP1OghL._AC_SL1500_.jpg",
										status : "AGUARDANDO"
									},
									{
										nomeProduto : "Nobreak Interactive, Intelbras XNB 1200VA/120V, Preto",
										valorNegociado : 500,
										dataDaEntrega : "2021-06-26",
										urlProduto : "https://m.media-amazon.com/images/I/41t9LM+HwFL._AC_.jpg",
										urlImagem : "https://m.media-amazon.com/images/I/41t9LM+HwFL._AC_.jpg",
										descricao : "",
										status : "AGUARDANDO"
									} ]
						}
					})
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
